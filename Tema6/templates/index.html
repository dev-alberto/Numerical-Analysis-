<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tema 2 Calcul Numeric">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Tema CN</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <style>
      .demo-ribbon {
        width: 100%;
        height: 40vh;
        background-color: #3F51B5;
        -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
                flex-shrink: 0;
      }

      .demo-main {
        margin-top: -35vh;
        -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
                flex-shrink: 0;
      }

      .demo-header .mdl-layout__header-row {
        padding-left: 40px;
      }

      .demo-container {
        max-width: 1600px;
        width: calc(100% - 16px);
        margin: 0 auto;
      }

      .demo-content {
        border-radius: 2px;
        padding: 80px 56px;
        margin-bottom: 80px;
      }

      .demo-layout.is-small-screen .demo-content {
        padding: 40px 28px;
      }

      .demo-content h3 {
        margin-top: 48px;
      }

      .demo-footer {
        padding-left: 40px;
      }

      .demo-footer .mdl-mini-footer--link-list a {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{{ name }}</span>
        </div>
      </header>
      <div class="demo-ribbon"></div>

      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="demo-crumbs mdl-color-text--grey-500">
              http://localhost:5000/
            </div>
            
            <h4><i class="material-icons">bookmark</i> Tema 6 CN</h4>

            <h5> Largest eigen </h5>

            <p id="pre-eigen">  </p>
              <p><kbd id="eigen"></kbd></p>

             <p id="post-eigen">  </p>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="largest_eigen_handler()"> Calculate </button>


            <h5> Random v0 </h5>

            <p id="pre-random-v0">  </p>
              <p><kbd id="random-v0"></kbd></p>

             <p id="post-random-v0">  </p>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="random_v0_handler()"> Calculate </button>


            <h5> Multiplying col and line </h5>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="col_vector" name="col_vector" value="[1, 2, 3]"/>
                <label class="mdl-textfield__label" for="col_vector">Col vector</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="lin_vector" name="lin_vector" value="[1, 0, 1]"/>
                <label class="mdl-textfield__label" for="lin_vector">Lin vector</label>
              </div>
              <br/>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="multiply_column_line_handler()"> Calculate </button>

              <p id="pre-col-line">  </p>
              <p><kbd id="col-line"></kbd></p>

             <p id="post-col-line">  </p>
           

           <h5> Multiplying matrix and vector </h5>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="matrix" name="matrix" value="[[1, 0, 1], [2, 0, 2], [3, 0, 3]]"/>
                <label class="mdl-textfield__label" for="matrix">Matrix</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="vector" name="vector" value="[1, 2, 3]"/>
                <label class="mdl-textfield__label" for="vector">Vector</label>
              </div>
              <br/>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="multiply_matrix_vector_handler()"> Calculate </button>

              <p id="pre-matr-vector">  </p>
              <p><kbd id="matr-vector"></kbd></p>

             <p id="post-matr-vector">  </p>

            <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="inverse_handler()"> Calculate </button> -->

          </div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

    <!-- Homework 6 handlers -->
    <script type="text/javascript">
        function largest_eigen_handler(){
          $("#pre-eigen").html("Starting eigen value search: ");

          $.ajax({
              type: "GET",
              url: "/hw6/largest_eigen",
              success: function (data) {
                  $("#eigen").html(data);
                  $("#post-eigen").html("Eigen value found !");
            },
          });
        }


        function random_v0_handler(){
          $("#pre-random-v0").html("Assigning random v0: ");

          $.ajax({
              type: "GET",
              url: "/hw6/random_v0",
              success: function (data) {
                  $("#random-v0").html(data);
                  $("#post-random-v0").html("Found a random v0 !");
            },
          });
        }

        function multiply_column_line_handler(){
          $("#pre-col-line").html("Multiplying: ");

          var payload = {
            "col_vector": $("#col_vector").val(), 
            "lin_vector": $("#lin_vector").val()
          };

          console.log(payload);

          $.ajax({
              method: "POST",
              contentType: "application/json",
              url: "/hw6/multiply_column_line",
              data: JSON.stringify(payload),
              success: function (data) {
                  $("#col-line").html(data);
                  $("#post-col-line").html("Multiplied column with line");
              }
          });
        }

        function multiply_matrix_vector_handler(){
          $("#pre-matr-vector").html("Multiplying: ");

          var payload = {
            "matrix": $("#matrix").val(), 
            "vector": $("#vector").val()
          };

          console.log(payload);

          $.ajax({
              method: "POST",
              contentType: "application/json",
              url: "/hw6/multiply_matrix_vector",
              data: JSON.stringify(payload),
              success: function (data) {
                  $("#matr-vector").html(data);
                  $("#post-matr-vector").html("Multiplied matrix with vector");
              }
          });
        }
     </script>

  </body>
</html>
